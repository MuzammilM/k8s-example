sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_b0f54c17063e_key -iv $encrypted_b0f54c17063e_iv -in service-account.json.enc -out service-account.json -d
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project multi-k8s-219415
  - gcloud config set compute/zone us-central1-a
  - gcloud container clusters get-credentials multi-cluster
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t muzammilmomin/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run muzammilmomin/react-test npm test -- --coverage